<ion-view view-title="Adicionar">
  <ion-content class="">
    <!-- inputs -->
    <div class="list padding">
      <!-- number -->
      <label class="item item-input">
        <input type="number" placeholder="Valor">
      </label>
      <!-- options -->
      <label class="item item-input item-select">
        <div class="input-label">Quem</div>
        <select>
          <option selected>Eu</option>
          <option>Ela</option>
          <option>Nós</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Despesa</div>
        <select>
          <option selected>Colectiva</option>
          <option>Individual</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Percentagem</div>
        <select>
          <option selected>50-50</option>
          <option>70-30</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Descrição</div>
        <select>
          <option selected>Renda</option>
          <option>MEO</option>
          <option>Água</option>
          <option>Luz</option>
          <option>Gás</option>
          <option>Alimentação</option>
          <option>Casa</option>
          <option>Lazer</option>
          <option>Outros</option>
        </select>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Descrição (opcional)">
      </label>
    </div>
   <button class="button button-full button-balanced">Submeter</button>
  </ion-content>
 
</ion-view>
