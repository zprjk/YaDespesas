<ion-view view-title="Opções">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          {{hello}}
        </div>
      </div>
    </div>

    <label class="toggle">
      <input type="checkbox">
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>

    <li class="item item-checkbox checkbox-balanced">
      <label class="checkbox">
        <input type="checkbox">
      </label>
      Teste 1
    </li>

    <li class="item item-checkbox item-balanced checkbox-positive">
      <label class="checkbox">
        <input type="checkbox">
      </label>
      Teste 2
    </li>
    
    <li class="item item-checkbox item-balanced checkbox-energized">
      <label class="checkbox">
        <input type="checkbox">
      </label>
      Teste 3
    </li>

    <div class="item range range-balanced">
      <i class="icon ion-volume-low"></i>
      <input type="range" name="volume">
      <i class="icon ion-volume-high"></i>
    </div>

    <label class="item item-input item-select">
    <div class="input-label">
      Cor
    </div>
    <select>
      <option>Blue</option>
      <option selected>Green</option>
      <option>Red</option>
    </select>
  </label>
  </ion-content>
</ion-view>
